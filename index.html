<!DOCTYPE html>
<html lang="en">
  <head>
    <title>express js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Edit Profil</h1>
      <form action="/edit-profil" method="POST">
        <div class="form-group">
          <label for="firstName">Nama Depan</label>
          <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan" name="first_name">
        </div>
        <div class="form-group">
          <label for="lastName">Nama belakang</label>
          <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang" name="last_name">
        </div>
        <div class="form-group">
            <label for="dob">Tanggal Lahir</label>
            <input type="date" class="form-control" id="dob" placeholder="Masukkan nama belakang" name="date_of_birth">
          </div>
        <div class="form-group">
            <label for="address">Alamat</label>
            <input type="text" class="form-control" id="address" placeholder="Masukkan alamat" name="address">
          </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
  </body>
</html>
